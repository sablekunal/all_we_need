<!DOCTYPE html>
<html lang="en" class="text-[16px]">

<head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TDCQN3C21S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-TDCQN3C21S');
    </script>

    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon.png">
    <meta name="description" content="{{description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="{{canonical_url}}" />
    <script type="application/ld+json">{{structured_data}}</script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article" />

    <!-- Fonts & Tailwind -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Optimization Hints -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://player.vimeo.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { neutral: { 950: '#01010a', 900: '#030312', 800: '#15152a' } }
                }
            }
        }
    </script>

    <!-- GSAP & Lenis -->
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script defer src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <link rel="stylesheet" href="../styles.css">
    <script defer src="../search.js"></script>
    <script defer src="../js/animations.js"></script>
    <script defer src="../js/simple-view.js"></script>
</head>

<body class="bg-neutral-950 text-neutral-100 antialiased selection:bg-white/20">
    <!-- Cinematic Background (Titan 5 - Projects Theme) -->
    <div class="cinematic-bg fixed top-0 left-0 w-full h-full -z-10">
        <img src="https://cdn.prod.website-files.com/68e3c26f7edb22bc9e5314b2/68e7e742b6fb64146d029e04_drone-static-render-01-p-2000.jpg"
            class="cinematic-fallback" alt="Future City Drone View Background">
        <video class="cinematic-video"
            src="https://player.vimeo.com/progressive_redirect/playback/1125885665/rendition/1080p/file.mp4?loc=external&signature=91ed1c37b465ed963ab425e7997235d66b2aeaf48146a96806b383bb2e2f0c4a"
            preload="metadata" muted loop playsinline data-opacity="0.5"></video>
        <div class="cinematic-overlay"></div>
    </div>

    <!-- HEADER -->
    <header id="header"
        class="fixed top-0 w-full z-50 py-6 bg-neutral-950/80 backdrop-blur-md border-b border-white/5 transition-all duration-500"
        data-scroll-active-class="bg-neutral-950/95 backdrop-blur-md border-b border-white/10 shadow-2xl py-4">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between pointer-events-auto">
            <div class="font-semibold text-lg tracking-tight font-mono cursor-pointer"><a href="../index.html">AWN_</a>
            </div>
            <nav class="hidden md:flex gap-8 text-xs font-mono uppercase tracking-widest text-neutral-400">
                <a href="../index.html" class="hover:text-white transition-colors">Home</a>
                <a href="index.html" class="hover:text-white transition-colors">Projects</a>
                <a href="../leaderboard.html" class="hover:text-white transition-colors">Leaderboard</a>
                <a href="https://github.com/ghostshanky/allweneed.github.io" target="_blank"
                    class="hover:text-white transition-colors">GitHub</a>
            </nav>
            <div class="flex items-center gap-4">
                <!-- Simplified View Toggle -->
                <button id="headerSimpleBtn"
                    class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-all backdrop-blur-md cursor-pointer"
                    aria-label="Toggle Simplified View">
                </button>
            </div>
            <div class="w-8"></div>
        </div>
    </header>

    <main class="min-h-screen pt-40 pb-20">
        <!-- Project Header -->
        <div class="max-w-4xl mx-auto px-6 mb-20 relative">
            <a href="../index.html"
                class="inline-block text-xs font-mono text-neutral-500 mb-8 hover:text-white transition-colors">←
                RETURN</a>

            <div class="flex flex-col md:flex-row gap-8 items-start animate-fade-in">
                <!-- Logo with Glow -->
                <div class="relative group">
                    <div
                        class="absolute inset-0 bg-white/10 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    </div>
                    {{logo_html}}
                </div>

                <div class="flex-1">
                    <h1 class="text-5xl md:text-6xl font-bold tracking-tightest mb-4 leading-tight">{{project_name}}
                    </h1>
                    <p class="text-xl text-neutral-400 leading-relaxed font-light mb-8">{{description}}</p>

                    <div class="flex flex-wrap gap-4 items-center">
                        <a href="{{link}}" target="_blank"
                            class="px-8 py-3 bg-white text-black font-medium rounded-full hover:scale-105 transition-transform duration-300">
                            Visit Project
                        </a>
                        {{repo_button}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Metadata Grid -->
        <div class="max-w-4xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-6 mb-20">
            <div class="glass-card p-6 rounded-2xl">
                <h3 class="text-xs uppercase tracking-widest text-neutral-500 mb-4 font-mono">Tags</h3>
                <div class="flex flex-wrap gap-2">
                    {{tags_html}}
                </div>
            </div>
            <div class="glass-card p-6 rounded-2xl">
                <h3 class="text-xs uppercase tracking-widest text-neutral-500 mb-4 font-mono">Contributors</h3>
                <div class="flex items-center -space-x-3">
                    {{contributors_html}}
                </div>
            </div>
        </div>

        <!-- Screenshot -->
        {{screenshot_html}}

        <!-- Readme Content -->
        <article
            class="max-w-4xl mx-auto px-6 prose prose-invert prose-lg prose-neutral prose-headings:font-bold prose-headings:tracking-tight prose-a:text-white prose-a:no-underline hover:prose-a:underline prose-pre:bg-neutral-900 prose-pre:border prose-pre:border-neutral-800">
            {{content}}
        </article>
    </main>

    <footer class="py-20 border-t border-neutral-900 text-center">
        <p class="text-neutral-600 text-xs font-mono">MIT License · Community Built</p>
    </footer>

</body>

</html>
